<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wraper">
      <h2>Our offer</h2>
      <div class="card">
        <div class="cardTitle">
          <img
            src=""
            alt="Title picture"
            class="titleImage"
          />
          <h4 class="titleText"></h4>
        </div>
        <div class="cardCenter">
          <img
            src=""
            alt="picture"
            class="productImage"
          />
          <div class="label">
            <img
              src=""
              alt="picture"
              class="labelImage"
            />
            <span class="labelText"></span>
          </div>
          <div class="descriptionField">
            <span class="productNameText"></span>
            <span class="productDescriptionText"></span>
            <span class="currentPrice"></span>
            <span class="oldPrice"></span>
          </div>

        </div>
        <div class="cardBottom">
          <img
            src=""
            alt="picture"
            class="bottomImage"
          />
          <img
          src=""
          alt="Logotype"
          class="bottomLogo"
        />
          <div class="bottomText">
          </div>
          
        </div>
      
      </div>
      <button class="btn" type="button" onclick="btnHandler(event)">
        Button
      </button>
    </div>

    <script src="anime/anime.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
