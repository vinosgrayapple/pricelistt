<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wraper">
      <h2>Our offer</h2>
      <div class="card">
        <div class="cardTitle">
          <img
            src="pictures/Title1.png"
            alt="Title picture"
            class="titleImage"
          />
          <h4 class="titleText">Title</h4>
        </div>
        <div class="cardCenter">
          <img
            src="pictures/ice_cream1.png"
            alt="picture"
            class="productImage"
          />
          <div class="label">
            <img
              src="pictures/Label1.png"
              alt="picture"
              class="labelImage"
            />
            <span class="labelText">-10%</span>
          </div>
          <div class="descriptionField">
            <span class="productNameText">productNameText</span>
            <span class="productDescriptionText">productDescriptionText</span>
            <span class="currentPrice">currentPrice</span>
            <span class="oldPrice">oldPrice</span>
          </div>

        </div>
        <div class="cardBottom">
          <img
            src="pictures/Bottom1.png"
            alt="picture"
            class="bottomImage"
          />
          <img
          src="pictures/Logo1.png"
          alt="picture"
          class="bottomLogo"
        />
          <div class="bottomText">
          </div>
          
        </div>
      
      </div>
      <button class="btn" type="button" onclick="btnHandler(event)">
        Button
      </button>
    </div>

    <script src="anime/anime.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
